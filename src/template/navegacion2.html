<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleinicio.css') }}">
</head>

<body>
    <div class="nav-container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='img/perrito.jpeg') }}" class="bi me-2" width="50" height="42" role="img" aria-label="Bootstrap">
                <use xlink:href="/"></use>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Inicio</a></li>
                <li><a href="/bares" class="nav-link px-2 link-secondary">Bares</a></li>
                <li><a href="/contact" class="nav-link px-2 link-body-emphasis">Contactanos</a></li>
                <li><a href="/obtener_bares" class="nav-link px-2 link-body-emphasis">Haz aqui tu reserva!</a></li>
                <li><a href="/admin2" class="nav-link px-2 link-body-emphasis">plataforma de clientes</a></li>
            </ul>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ url_for('static', filename='img/perrito.jpg') }}" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>

                <ul class="dropdown-menu text-small">
                    {% if session.get('logueado') %}
                        <li><a class="dropdown-item" href="#">{{ session['username'] }}</a></li>
                        <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="/login">Iniciar sesión</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-q98yPQOe/QQUmjMa/BlVBXTNFXyq/xi4fpXEDJcvCP4nheL1U/1t6LPs0hAP0T4B"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-QvtknfA66Qa3gDEsKWTEZwM3Af6UAEiJjF3ZZPQ9v8YXKvXKj2P38rKADyD2/XgK"
        crossorigin="anonymous"></script>
</body>
</html>
